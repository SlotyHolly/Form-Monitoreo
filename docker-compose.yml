version: '3.8'

services:
  app:
    container_name: Form-Monitoreo  # Cambiamos el nombre del contenedor
    image: slotyholly/form-monitoreo:latest
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
      - ./run.py:/run.py  # Asegurar que run.py se copie correctamente
      - sqlite_data:/app/instance  # Volumen para persistencia de SQLite
    environment:
      - FLASK_APP=/run.py
      - FLASK_ENV=production
      - SECRET_KEY=nyrmcwznsrQHzCkTCdpPFzUubqZQBa
    command: python3 /run.py  # Ejecutamos directamente Flask con Python
    restart: always

  watchtower:  # ðŸ”¹ Mover Watchtower al mismo nivel que "app"
    container_name: Watchtower
    image: containrrr/watchtower
    restart: always  # ðŸ”¹ Se reinicia si se cae
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600 Form-Monitoreo  # ðŸ”¹ Solo monitorea `Form-Monitoreo`

volumes:
  sqlite_data:
    driver: local
